<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="jquery.pagepiling.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Scrollable Section</title>
  </head>
  <body>
    <div id="pagepiling">
      <div class="section sec1"><h2>Austria</h2></div>
      <div class="section sec2"><h2>Switzerland</h2></div>
      <div class="section sec3"><h2>Italy</h2></div>
      <div class="section sec4"><h2>France</h2></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery.pagepiling.js"></script>
    <script>
      $(document).ready(function() {
        $("#pagepiling").pagepiling({
          navigation: {
            textColor: "#fff",
            bulletsColor: "#fff",
            position: "right",
            tooltips: ["Austria", "Switzerland", "Italy", "France"]
          }
        });
      });
    </script>
  </body>
</html>
